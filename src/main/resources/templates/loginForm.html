<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/header :: navbar"></div>


<div class="container mySpace">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <div class="jumbotron">
                <div class="alert alert-danger" th:if="${param.error}">
                    <h5 class="text-center">Invalid Email or Password</h5>
                </div>
                <div class="alert alert-secondary" th:if="${param.logout}">
                    <h5 class="text-center">Good bye</h5>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <h2 class="text-center">Please Login</h2>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-control-label">Your name</label>
                        <input type="text" class="form-control" id="email" name="username" th:autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-control-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"/>

                    </div>
                    <div class="text-center">
                        <input type="submit" value="Login" class="btn btn-primary btn-dark btn-spacer"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

</body>
</html>

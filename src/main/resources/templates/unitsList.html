<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/header :: navbar"></div>

<div class="container mySpace">
    <form action="/unitsList" class="form-inline">
        <div class="form-group mb-2">
            <input type="text" class="form-control" name="type" placeholder="Search Unit by type"/>
            <input type="submit" value="Search" class="btn btn-primary btn-dark"/>
        </div>

    </form>
    <div class="card">
        <div class="card card-body">
            <table id="example" class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>VIN number</th>
                    <th>Unit number</th>
                    <th>Type</th>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="unit:${unitsList}">
                    <td th:text="${unit.vinNumber}"></td>
                    <td th:text="${unit.number}"></td>
                    <td th:text="${unit.type}"></td>
                    <td th:text="${unit.make}"></td>
                    <td th:text="${unit.model}"></td>
                    <td th:text="${unit.year}"></td>
                    <td align="center"><a th:href="@{/addPart(vin=${unit.vinNumber})}" class="btn btn-dark btn-sm">Add part</a> </td>
                    <td align="center"><a th:href="@{/addBreaking(vin=${unit.vinNumber})}" class="btn btn-dark btn-sm">Add breaking</a> </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>

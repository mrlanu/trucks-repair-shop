<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"></head>

<body>

<div th:replace="common/header :: navbar"></div>

<div class="container-fluid mySpace">
    <div class="row justify-content-md-center">
        <div class="col-md-11">

            <div class="row">
                <div class="col-md-3">
                    <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                        <div class="card-header" th:text="${vehicle.type} + ' number: ' + ${vehicle.number}"></div>
                        <div class="card-body">
                            <h4 class="card-title">Breaking list</h4>
                            <p class="card-text">This page is under construction. Sorry about that. Coming soon...</p>
                            <a th:href="@{/breaking/showFormForAddBreaking(number=${vehicle.number}, type=${vehicle.type})}" class="btn btn-secondary">Add breaking</a>
                            <a  class="btn btn-secondary" th:href="@{/vehicles/vehiclesList}">Cancel</a>

                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <table id="breaking" class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Create date</th>
                                <th>User create</th>
                                <th>Milage</th>
                                <th>Fixed</th>
                                <th>Fixed date</th>
                                <th>Mechanic</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="breaking:${breakingList}" th:class="!${breaking.fixed} ? 'text-danger'">
                                <td th:text="${#dates.format(breaking.dateCreate, 'MM-dd-yyyy HH:mm')}"></td>
                                <td th:text="${breaking.userCreate.firstName + ' ' + breaking.userCreate.lastName}"></td>
                                <td th:text="${breaking.vehicleMilage}"></td>
                                <td th:text="${breaking.fixed} ? 'Yes' : 'No'"></td>
                                <td th:text="${#dates.format(breaking.dateFixed, 'MM-dd-yyyy HH:mm')}"></td>
                                <td th:text="${breaking.userFixing}"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>

<script>
    $(document).ready(function() {
        $('#breaking').DataTable(
            /* {"searching": false}*/
        );
    } );
</script>

</body>
</html>

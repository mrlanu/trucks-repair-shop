<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="common-header">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="/static/css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="/static/css/sandstone/bootstrap.min.css" th:href="@{/css/sandstone/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/webjars/datatables/1.10.16/css/dataTables.bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/datatables/1.10.16/css/jquery.dataTables.min.css"/>

    <title>Truck Repair Shop</title>
</head>

<body>
<div th:fragment="navbar">

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/"><h4>&copy; mrLanu</h4></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/user/register"><h5><small>Register</small></h5></a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login"><h5><small>Log in</small></h5></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/vehicles/vehiclesList"><h5><small>Vehicles List</small></h5></a>
                    </li>
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link" data-toggle="dropdown" href="#" id="themes"><h5><small>Add<i class="fas fa-angle-double-down" style="margin-left: 4px;"></i></small></h5><span class="caret"></span></a>
                        <div class="dropdown-menu" aria-labelledby="themes">
                            <a class="dropdown-item" href="../default/" sec:authorize="hasRole('ROLE_ADMIN')">Employee</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/vehicles/showFormForNewTruck">Truck</a>
                            <a class="dropdown-item" href="/vehicles/showFormForNewTrailer">Trailer</a>
                            <a class="dropdown-item" href="../cyborg/">Other</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/"><h5><small>About</small></h5></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link isDisabled" href="#"><h5><small>Logged user: <span sec:authentication="name"></span></small></h5></a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link isDisabled" href="/"><h5><small>Roles: <span sec:authentication="principal.authorities"></span></small></h5></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                    <input class="form-control mr-sm-2" type="hidden"/>
                    <button class="btn btn-secondary btn-sm" type="submit" sec:authorize="isAuthenticated()">Logout</button>
                </form>
            </div>
        </nav>

</div>

<div th:fragment="body-bottom-scripts">

    <script type="text/javascript" src="/webjars/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/datatables/1.10.16/js/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/datatables/1.10.16/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/webjars/font-awesome/5.0.6/svg-with-js/js/fontawesome-all.js"></script>

</div>
</body>
</html>
